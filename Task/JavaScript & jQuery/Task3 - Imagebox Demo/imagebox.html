<!DOCTYPE html>
<html>
    <head>
        <title>Imagebox Demo</title>
        <script src="imgbox.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Image Box Demo</h1>
        <div>
            <img id="imageBox" src="img/horse.jpg" alt="On button click the image will display in the image box">
        </div>
        <div class="buttons">
            <input type="button" value="Tiger" name="Tiger" onclick="chngImage(this)">
            <input type="button" value="Lion" name="Lion" onclick="chngImage(this)">
            <input type="button" value="Dog" name="Dog" onclick="chngImage(this)">
            <input type="button" value="Reset" name="Reset" onclick="chngImage(this)">
            <input type="button" value="Display Img Name" onclick="displayName()">
        </div>
    </body>
</html>
