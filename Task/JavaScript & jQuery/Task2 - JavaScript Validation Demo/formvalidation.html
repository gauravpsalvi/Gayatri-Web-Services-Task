<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Demo</title>
        <script src="validator.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>This is a Contact Form Demo</h1>
        <div>
            <form action="result.html" method="post" onsubmit="return validateForm();" name="contactForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    <p id="nmErr" class="error"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                    <p id="emErr" class="error"></p>
                </div>
                <div>
                    <label for="contact">Contact</label>
                    <input type="tel" id="contact" name="contact" placeholder="Your contact number..">
                    <p id="coErr" class="error"></p>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male" checked> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                </div>
                <div>
                    <label for="language">Language</label>
                    <input type="checkbox" class="language" value="English" value="language"/> English
                    <input type="checkbox" class="language" value="French" value="language"/> French
                    <input type="checkbox" class="language" value="Mandarin" value="language"/> Mandarin
                    <p id="lnErr" class="error"></p>
                </div>
                <div>
                    <label for="education">Education Details</label>
                    <select id="education" name="education">
                        <option value="Select">Select One..</option>
                        <option value="Science">Science</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Arts">Arts</option>
                    </select>
                    <p id="edErr" class="error"></p>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your address..">
                    <p id="adErr" class="error"></p>
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Write something.." rows="10" cols="30"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
