<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Demo</title>
        <script src="validator.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>This is a Contact Form Demo</h1>
        <div id="result">          
        </div>
        <script>
            const fname = localStorage.getItem('name');
            const email = localStorage.getItem('email');
            const contact = localStorage.getItem('contact');
            const gender = localStorage.getItem('gender');
            const language = localStorage.getItem('language');
            const education = localStorage.getItem('education');
            const address = localStorage.getItem('address');
            const notes = localStorage.getItem('notes');
            document.getElementById("result").innerHTML = "Your Name: " + fname + "<br>Your Email ID: " + email + "<br>Your Contact: " + contact + "<br>Gender: " + gender + "<br>Language(s) Known: " + language + "<br>Your Education: " + education + "<br>Your Address: " + address + "<br>Notes: " + notes;
        </script>
    </body>
</html>
