<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox Div Demo</title>
        <script src="chkbox.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>This is a Checkbox Div Demo</h1>
        <div>
            <form>
                <p>Which car models have you selected ?</p>
                <div>
                    <input type="checkbox" class="chkBxCar" name="chkBxCar" value="Ferrari"> Ferrari<br>
                    <input type="checkbox" class="chkBxCar" name="chkBxCar" value="Mercedes"> Mercedes<br>
                    <input type="checkbox" class="chkBxCar" name="chkBxCar" value="BMW"> BMW<br>
                    <input type="checkbox" class="chkBxCar" name="chkBxCar" value="Skoda"> Skoda<br>
                </div>
                <div>
                    <input type="button" id="btnResult" onclick="displayCars()" value="Result"> 
                    <input type="button" id="btnAllResult" onclick="displayAllCars()" value="All toggle">
                </div>
                <div>
                    <p>You have selected :<span id="resultP"></span></p>
                </div>
            </form>
        </div>
    </body>
</html>
